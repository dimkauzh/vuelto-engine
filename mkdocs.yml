site_name: Vuelto
site_description: A fast and lightweight game engine powered by Go and OpenGL. Easy, fast and lightweight!
site_url: https://vuelto.pp.ua
site_author: The Vuelto Team
copyright: The Vuelto Team

repo_name: vuelto-org/vuelto
repo_url: https://github.com/vuelto-org/vuelto

docs_dir: "website"

nav:
  - Home: "index.md"
  - Getting started:
      - 🚀 Quick start: "get-started.md"
      - 🛠️ Indepth Installation: "install.md"

  - Docs:
      - 🏠 Home: "docs/index.md"
      - 👤 User Docs:
          - 🪟 Windowing: "docs/latest/windowing.md"
          - 🖥️ Renderer: "docs/latest/renderer.md"
          - 🔊 Audio: "docs/latest/audio.md"
          - 🔢 Math: "docs/latest/math.md"
      - 📱 Developer Docs:
          - 💻 Dev Home: "docs/developers/index.md"
          - 💍 3 Ring approach: "docs/developers/rings.md"
          - 📋 Contribution Guidelines: "docs/developers/contribution.md"

  - Blog:
      - 📚 Articles: "blog/index.md"
      - "🎁 We’re one year old!": "blog/were-one-year-old.md"

  - Tutorials:
      - 🎓 Home: "tutorials/index.md"

  - Roadmap:
      - 🛣️ V1: "roadmap/v1.md"
      - 🛣️ V2: "roadmap/v2.md"

  - About: "about.md"

theme:
  name: material
  custom_dir: website/overrides

  logo: /logo/pfp-nobg.png
  favicon: logo/favicon.png

  features:
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - navigation.expand

    - content.code.copy

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
